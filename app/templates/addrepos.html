{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 mt-3">
    <form method="POST">
        <div class="mb-3">
            {{ form.hidden_tag() }}
            {{ form.basepath.label(class_="form-label") }}
            {{ form.basepath(class_="form-control") }}
            <div class="form-text">
                Find and add git repos contained within this base path.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Find & Add</button>
    </form>
</div>

{% endblock %}
