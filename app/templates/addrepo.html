{% extends 'base.html' %}
{% block content %}

<form method="POST">
    <label for="path"></label>
    <input type="text" name="path" id="path">
    <button>submit</button>
</form>

{% with messages = get_flashed_messages(with_categories=True)  %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    
{% endblock %}
